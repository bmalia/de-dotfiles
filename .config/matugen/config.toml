[config.wallpaper]
command = "swww"
arguements = ["img", "--transition-type", "center"]
set = true

[templates.hyprland]
input_path = "./templates/hyprland-colors.conf"
output_path = "~/.config/hypr/colors.conf"
post_hook = "hyprctl reload"

[templates.waybar]
input_path = "./templates/colors.css"
output_path = "~/.config/waybar/colors/colors-mat.css"
post_hook = "killall -SIGUSR2 waybar"

[templates.kitty]
input_path = "./templates/kitty-colors.conf"
output_path = "~/.config/kitty/colors.conf"
post_hook = "killall -SIGUSR1 kitty"

[templates.gtk3]
input_path = "./templates/gtk-colors.css"
output_path = "~/.config/gtk-3.0/colors.css"

[templates.gtk4]
input_path = "./templates/gtk-colors.css"
output_path = "~/.config/gtk-4.0/colors.css"

[templates.qt5ct]
input_path = "./templates/qtct-colors.conf"
output_path = "~/.config/qt5ct/colors/matugen.conf"

[templates.qt6ct]
input_path = "./templates/qtct-colors.conf"
output_path = "~/.config/qt6ct/colors/matugen.conf"
