# Password prompt
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.1
  dots_spacing = 1
  dots_center = true
  outer_color = $accent
  inner_color = rgba(ffffff00)
  font_color = $accent
  fade_on_empty = false
  placeholder_text = ó°Œ¾ $USER
  hide_input = false
  check_color = rgb(116, 199, 236)
  fail_color = rgb(243, 139, 168)
  fail_text = <i>Incorrect<b>($ATTEMPTS)</b></i>
  capslock_color = rgb(249, 226, 175)
  # position = 0, -47
  halign = center
  valign = center
  position = 0, 50
}

# Fortune display (if fortune isn't installed, comment this out)
label {
  monitor =
  text = cmd[update:3600000] fortune
  color = rgba(ffffff66)
  font_size = 12
  font_family = Adwaita Sans
  halign = center
  valign = top
  position = 0, -30
}
