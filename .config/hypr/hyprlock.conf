# Password prompt
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.1
  dots_spacing = 1
  dots_center = true
  outer_color = $primary
  inner_color = $background
  font_color = $primary
  fade_on_empty = false
  placeholder_text = ó°Œ¾ $USER
  hide_input = false
  check_color = $secondary
  fail_color = $error
  fail_text = <i>Incorrect<b>($ATTEMPTS)</b></i>
  capslock_color = $tertiary
  # position = 0, -47
  halign = center
  valign = center
}

# Fortune display (if fortune isn't installed, comment this out)
label {
  monitor =
  text = cmd[update:3600000] fortune
  color = $subtext-color
  font_size = 12
  font_family = Adwaita Sans
  halign = center
  valign = top
  position = 0, -30
}
