$accent = rgb(245, 224, 220)
$subtext-color = rgba(ffffff66)
$clock-font = Swear Display ExtraBold # You'll probably need to change this unless you own swear display
$date-font = Adwaita Sans Bold
$subtext-font = Adwaita Sans

general {
  hide_cursor = true
}

background {
  monitor =
  path = $HOME/Pictures/dark-cat-rosewater.png # Change this to whatever background you want
  blur_passes = 0
  color = rgb(30, 30, 46)
}

# Input marker
label {
  monitor =
  text = Layout: $LAYOUT
  color = rgba(ffffff66)
  font_size = 12
  font_family = $subtext-font
  halign = center
  valign = bottom
}

# Big clock
label {
  monitor =
  text = $TIME
  color = $accent
  font_size = 300
  font_family = $clock-font
  halign = left
  valign = top
  rotate = 90
  position = -150, 0
}

# Date
label {
  monitor =
  text = cmd[update:43200000] date +"%a %B %d"
  color = $accent
  font_size = 100
  font_family = $date-font
  # position = 0, -200
  halign = right
  valign = bottom
  rotate = 270
}

